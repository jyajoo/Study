<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>구글 검색창</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <p class="title">Coogle</p>
        <form action="https://www.google.com/search">
            <div class="search_box">
                <div id="magnifying-glass" class="icon"></div>
                <input name="q" type="text" placeholder="Google 검색 또는 URL 입력" autocomplete="off">
            </div>
        </form>
    </div>

    <div class="container">
        <a href="https://github.com/">
            <div class="item">
                <div class="item_img">
                    <img src="image/Github.png">
                </div>
                <span>Github</span>
            </div>
        </a>

        <a href="https://www.youtube.com/">
            <div class="item">
                <div class="item_img">
                    <img src="image/Youtube.png">
                </div>
                <span>Youtube</span>
            </div>
        </a>

        <a href="https://www.naver.com/">
            <div class="item">
                <div class="item_img">
                    <img src="image/Naver.png">
                </div>
                <span>Naver</span>
            </div>
        </a>

        <a href="https://www.netflix.com/browse">
            <div class="item">
                <div class="item_img">
                    <img src="image/Netflix.png">
                </div>
                <span>Netflix</span>
            </div>
        </a>

        <a href="https://www.tving.com/onboarding">
            <div class="item">
                <div class="item_img">
                    <img src="image/TVING.png">
                </div>
                <span>TVING</span>
            </div>
        </a>
    </div>
</body>

</html>
