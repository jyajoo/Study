<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>ChatBot</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gamja+Flower&display=swap');
    </style>
    <!--CDN 코드 추가-->
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
    <div class="main">
        <div class = "keyword">
            <p id = "typed"></p>
            <button class = "word">키워드</button>
            <div class = "keyBox">안녕<br> 이름<br> 뭐해 or 뭐하고<br> 안아<br> 하늘<br> 따라해<br> 그만</div>
        </div>
        <div class = "speech-bubble">
            <div class = "snoopy">
                <p class = "answer"></p>
            </div>
        </div>
        <div class="speech-bubble2">
            <input type = "text" id = "console">
        </div>
        <button class="btn" type="submit" onclick="check_text()">SEND</button>
    </div>
    <script src = "index.js"></script>
</body>

</html>
